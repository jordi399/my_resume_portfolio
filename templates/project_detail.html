{% extends "base.html" %}
{% block title %}{{ project.title }}{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-3">{{ project.title }}</h2>
  <img src="{{ url_for('static', filename='images/' ~ project.image) }}"
       class="img-fluid rounded mb-4" alt="{{ project.title }}">
  <p><strong>Technologies:</strong> {{ project.tech }}</p>
  <p>{{ project.details }}</p>
  <a href="{{ url_for('projects_page') }}" class="btn btn-outline-primary mt-3">‚Üê Back to Projects</a>
</div>
{% endblock %}
