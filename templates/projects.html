{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Featured Projects</h2>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for project in projects %}
      <div class="col">
        <div class="card h-100 shadow-sm">
         <!-- <img src="{{ url_for('static', filename=project.image) }}" class="card-img-top" alt="{{ project.title }}"> -->
          <img src="{{ url_for('static', filename='images/' ~ project.image) }}" class="card-img-top" alt="{{ project.title }}">
          
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description[:100] }}...</p>
            <a href="{{ url_for('project_detail', slug=project.slug) }}" class="btn btn-primary mt-2">Read More</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
